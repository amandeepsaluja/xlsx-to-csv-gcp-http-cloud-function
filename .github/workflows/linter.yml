name: Lint Code Base

on:
  push:
    branches: [master]
    # paths-ignore: ["README.md"]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Code Base
        uses: super-linter/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_TERRAFORM_TFLINT: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
